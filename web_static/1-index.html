<!DOCTYPE html>
<html lang="en">
	<head>
		<title>style tag</title>
		<style>
			body
				{
					margin: 0;
					padding: 0;
				}
			header
				{
					height: 70px;
					width: 100%;
					background-color: #FF0000;
				}
			footer
				{
					height: 60px;
					width: 100%;
					background-color: #00FF00;
					display: flex;
					text-align: center;
					align-items: center;
					justify-content: center;
					position: absolute;
					bottom: 0;
					right: 0;
					left: 0;
				}
		</style>
	</head>
	<body>
		<header></header>
		<footer>Best School</footer>
	</body>
</html>
